{% block page_content %}

<div class="py-20 row">
    {% if image.startswith('http') %}
    <div class="col-sm-2">
        <img alt="{{ asset_name }}" src="{{ image }}">
    </div>
    {% else %}
    <div class="col-sm-2">
        <img alt="{{ asset_name }}" src="/home/amaan/downloads/{{ image }}">
    </div>
    {% endif %}
    <div class="col">
        <h1>{{ asset_name }}</h1>
        <p class="lead">Location: {{ location_name }}</p>
        <p class="lead">Date&amp;Time: <strong>{{ time }}</strong></p>
        <p class="lead">Coordinates: <strong>{{ coordinates }}</strong></p>
    </div>
</div>

{% endblock %}
